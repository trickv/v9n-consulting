<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v9n consulting Business Cards - Back Side</title>
    <style>
        @page {
            size: letter;
            margin: 0.25in;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background: white;
            color: black;
            padding: 0.25in;
        }

        .page {
            width: 100%;
            height: 10in;
        }

        .cards-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0.125in;
        }

        .business-card {
            width: 3.5in;
            height: 2in;
            border: 1px solid #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .business-card object {
            width: 100%;
            height: 100%;
            display: block;
        }

        .page-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            color: #333;
        }

        .cut-instructions {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
            color: #333;
            max-width: 200px;
            z-index: 1000;
            border: 1px solid #ddd;
        }

        /* Cut guides */
        .business-card::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px dashed #999;
            pointer-events: none;
        }

        @media print {
            .cut-instructions, .page-label {
                display: none;
            }

            .business-card::after {
                border-color: #ccc;
                border-style: dotted;
            }
        }
    </style>
</head>
