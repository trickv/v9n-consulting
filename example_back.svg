  </defs>
  
  <rect width="252" height="144" fill="url(#dots)"/>
  
  <!-- Company name -->
  <text x="126" y="40" font-family="Helvetica-Bold" font-size="24" fill="#2c3e50" text-anchor="middle">
    Just Do AI
  </text>
  
  <!-- QR Code placeholder -->
  <rect x="101" y="60" width="50" height="50" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <text x="126" y="85" font-family="Helvetica" font-size="8" fill="#7f8c8d" text-anchor="middle">
    QR CODE
  </text>
  
  <!-- Website -->
  <text x="126" y="130" font-family="Helvetica" font-size="11" fill="#34495e" text-anchor="middle">
    justdo.ai
